name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet test ApiPeliculasTests/ApiPeliculasTests.csproj --no-build --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=cobertura

      - name: Install ReportGenerator (local)
        run: dotnet tool install --tool-path .reportgenerator dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: |
          ./.reportgenerator/reportgenerator \
            "-reports:ApiPeliculasTests/TestResults/coverage.cobertura.xml" \
            "-targetdir:coveragereport" \
            "-reporttypes:lcov"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Alejandro598_ApiPelicula
            -Dsonar.organization=alejandro598
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.cs.opencover.reportsPaths=coveragereport/lcov.info
            -Dsonar.coverage.exclusions=**/wwwroot/**
