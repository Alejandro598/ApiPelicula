name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Instalar .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      # 3. Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore

      # 4. Compilar el proyecto
      - name: Build
        run: dotnet build --no-restore

      # 5. Ejecutar Tests + cobertura
      - name: Run Tests with Coverage
        run: |
          dotnet test --collect:"XPlat Code Coverage" --results-directory TestResults

      # 6. Convertir cobertura a formato Sonar
      - name: Convert coverage to SonarCloud format
        run: |
          sudo apt-get update
          sudo apt-get install -y dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:"TestResults/**/*.xml" \
            -targetdir:"coverage-report" \
            -reporttypes:"Cobertura"

      # 7. Analizar con SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=Alejandro598_ApiPelicula
            -Dsonar.organization=alejandro598
            -Dsonar.cs.opencover.reportsPaths=coverage-report/Cobertura.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
